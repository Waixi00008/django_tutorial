{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{{title}}</title>

    <link rel="stylesheet" href="{% static 'index.css' %}">

</head>
<body>
hello django template!!! {{name}}
<table>
    <thead>
        <tr>
            <th>序号</th>
            <th>书名</th>
            <th>内容</th>
        </tr>
    </thead>
    <tbody>
    {% for item in book %}
        <tr>
            <td>{{item.id}}</td>
            <td>{{item.title}}</td>
            <td>{{item.content}}</td>
        </tr>
    {% empty %}
    没有数据
    {% endfor %}
    </tbody>
</table>
</body>
</html>
